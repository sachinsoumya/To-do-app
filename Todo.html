<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/ac30b03249.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styledio.css" />
  </head>

  <body>
    <header class="bg-dark mb-3">
      <div class="container ">
        <div class="row">
          <div class="col-sm-12">
            <nav class="navbar justify-content-between">
              <a class="navbar-brand">Todo List</a>
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchtextbox"
                />
              </form>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="todo-outer h-100 ">
      <div class="container">
        <div class="row justify-content-md-center"> 
          <div class="col-sm-12 col-md-8">
            <h1 class="text-center">Welcome in Todo List Application</h1>
            <div class="todo-inner">
              <div class="form-row">
                <div class="col-sm mr-sm-2">
                  <input
                    type="text"
                    class="form-control mt-4"
                    placeholder="add text"
                    id="addtaskinput"
                  />
                  <input type="hidden" id="saveindex" />
                </div>
                <div
                  class="d-flex justify-content-center justify-content-evenly mt-5"
                >
                  <button
                    type="button"
                    class="btn btn-success mr-sm-2"
                    id="addtaskbtn"
                  >
                    Search Task
                  </button>
                  <button
                    type="button"
                    class="btn btn-success mr-sm-2"
                    id="savetaskbtn"
                    style="display: none"
                  >
                    Save Task
                  </button>
                  <button
                    type="button"
                    id="deleteallbtn"
                    class="btn btn-danger"
                  >
                    Delete All
                  </button>
                </div>
              </div>

              <div class="to-do-output">
                <table
                  class="table table-striped mt-3 mb-0"
                  id="addedtasklist"
                ></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
